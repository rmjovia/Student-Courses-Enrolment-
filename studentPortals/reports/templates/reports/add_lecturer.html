{% extends "reports/base.html" %}
{% block content %}

<style>
.container {
    padding: 25px;
    background: #f9fafb;
    min-height: 100vh;
}

.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    padding: 20px;
    width: 600px;
    margin: 0 auto;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

form label {
    display: block;
    font-weight: 600;
    margin-top: 12px;
}

form input, form select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

form select[multiple] {
    height: 150px;
}

.btn {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-submit {
    background: #007bff;
    color: white;
    margin-top: 15px;
}
.btn-submit:hover {
    background: #0056b3;
}

.btn-back {
    background: #6c757d;
    color: #fff;
    margin-top: 20px;
}
.btn-back:hover {
    background: #5a6268;
}
</style>

<div class="container">
    <div class="card">
        <h2>Add New Lecturer</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter lecturer name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter lecturer email" required>

            <label for="password">Temporary Password</label>
            <input type="password" id="password" name="password" placeholder="Set temporary password" required>

            <label for="courses">Assign Courses to Teach</label>
            <select id="courses" name="courses" multiple>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% empty %}
                    <option disabled>No courses available</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-submit">Add Lecturer</button>
        </form>

        <a href="{% url 'admin_lecturers' %}" class="btn btn-back">‚Üê Back to Lecturers</a>
    </div>
</div>

{% endblock %}
