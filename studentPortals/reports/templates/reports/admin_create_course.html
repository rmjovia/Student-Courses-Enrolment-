{% extends "reports/admin_base.html" %}
{% block content %}
<h2>Add New Course</h2>

<form method="post">
  {% csrf_token %}
  <label>Course Name:</label>
  <input type="text" name="name" required><br><br>

  <label>Course Code:</label>
  <input type="text" name="code" required><br><br>

  <label>Credit Units:</label>
  <input type="number" name="credit_units" required><br><br>

  <label>Lecturer:</label>
  <select name="lecturer" required>
    <option value="">-- Select Lecturer --</option>
    {% for lec in lecturers %}
      <option value="{{ lec.name }}">{{ lec.name }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit" style="background: #28a745; color:white; padding:8px 14px; border:none; border-radius:5px;">Add Course</button>
</form>

<br>
<a href="{% url 'admin_dashboard' %}" style="background: #6c757d; color:white; padding:8px 14px; border-radius:5px; text-decoration:none;">‚Üê Back to Dashboard</a>
{% endblock %}
